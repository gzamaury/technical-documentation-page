<html>
    <head>
        <link rel="stylesheet" href="css/style_see-library.css" type="text/css"/>
        
        <title>Don't see the Library?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <header>
                    Don't see the Library?
                </header>
                <p>
                    Click on an empty place in Desktop, then the Go menu, and Home. 
                    With your-user folder selected, click on View and Show View Options, 
                    check Show Library Folder, and now you will see the Library inside 
                    your-user folder.
                </p>
                <img src="img/show-library.png" alt="Making visible the user Library folder"/>
            </section>
        </main>
    </body>
</html>
